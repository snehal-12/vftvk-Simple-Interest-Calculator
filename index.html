<!DOCTYPE html>

    <head>
        <title>WebApp:Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Simple Interest Calculator</h1>
          
              <div class="row">
                <div class="col-25">
                    <label for="principal">Amount $:</label>
                </div>
                <div class="col-75">
                  <input type="number" id="principal" name="principal" min="1" >
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="rate">Rate %:</label></td>
                </div>
                <div class="col-75">
                  <input type="range" id="rate" name="rate" min="1" max="20" value="10.25" step="0.25" onchange="displayvalue(this.value)" class="slider">
                  <span id="ratevalue" >10.25%</span>
                </div>
              </div>
              <div class="row">
                <div class="col-25">    
                  <label for="years">No. Of Years:</label>
                </div>
                <div class="col-75">
                  <select id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                  </select>
                </div>
              </div>
           
            <button class="button" onclick="compute()">Compute Interest</button><br><br>
            <span id="result"></span><br>
            <div class="footer">
              <p>&copy This Calculator belongs to @ Snehal Gaikwad</p>
            </div>
          </div>
    </body>
</html>
